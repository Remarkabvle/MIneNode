<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">User Management System</h1>
    <form class="user-form" action="">
        <input class="input name" type="text" placeholder="Full Name" required>
        <input class="input username" type="text" placeholder="Username" required>
        <input class="input password" type="password" placeholder="Password" required>
        <input class="input url" type="url" placeholder="Profile Image URL" required>
        <button class="submit-btn">Add User</button>
    </form>
    <div class="user-wrapper">
    </div>
    <script src="./main.js"></script>
</body>
</html>
